name: Borsa Sinyal Botu

on:
  schedule:
    # Her 4 saatte bir çalıştır (UTC saatiyle)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Manuel çalıştırmak için buton ekler

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Kütüphaneleri Yükle
      run: |
        pip install -r requirements.txt
        pip install --upgrade yfinance

    - name: Sistem Kontrolü (Debug)
      env: 
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python check_system.py

    - name: Tarayıcıyı Çalıştır
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python scanner.py
